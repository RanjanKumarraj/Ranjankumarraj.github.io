<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <div class="logo">
                <h2>JS_Project</h2>
            </div>
            <div class="side_logo">
                <h2>CO-Ordinator-<h4 style="margin-top: 27px; margin-left: 9px;">Prf.Ankit Verma Sir</h4></h2>
            </div>
        </div>
    </div>
    <div class="home">
        <a href="file:///C:/Users/RANJAN/Desktop/kiet%20html/Js_Basic_project/index.html">
          <div class="home_in">
            <h3 style="color: black;">Home</h3>
        </div>
        </a>
    </div>
    
    <div class="sum_main">
        <h2 style="color: greenyellow;">Enter Numbers for Multiplication Table</h2>    
        <input type="text" id="num1" placeholder="Base Number">
        <br><br>
        <input type="text" id="num2" placeholder="Number of Rows">
        <br><br>
        
        <input type="submit" onclick="generateMultiplicationTable()" style="background-color: yellowgreen; color: black;">
        <br><br>
        <div class="Answer">
            <h2 style="color: yellowgreen;">Multiplication Table
                <div id="demo" style="color: orangered;"></div>
            </h2>
        </div>
        <br><br>
    </div>
    
    <script type="text/javascript">
        function generateMultiplicationTable() {
            var baseNumber = parseFloat(document.getElementById("num1").value);
            var numRows = parseInt(document.getElementById("num2").value);

            if (isNaN(baseNumber) || isNaN(numRows)) {
                document.getElementById("demo").innerHTML = "Please enter valid numbers.";
                document.getElementById("demo").style.color = "red";
            } else {
                // Generate the multiplication table
                var table = "";
                for (var i = 1; i <= numRows; i++) {
                    var result = baseNumber * i;
                    table += baseNumber + " * " + i + " = " + result + "<br>";
                }

                document.getElementById("demo").innerHTML = table;
                document.getElementById("demo").style.color = "green";
            }
        }
    </script>
</body>
</html>
