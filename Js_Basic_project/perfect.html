    <div class="sum_main">
        <h2 style="color: greenyellow;">Enter Number</h2>    
        <input type="text" id="firstname" value="">
        <br><br>
        
        <input type="submit" onclick="perfectFunction()" style="background-color: yellowgreen; color: black;">
        <br><br>
        <div class="Answer">
            <h2 style="color: yellowgreen;">Answer
                <h3 id="demo" style="color: orangered;"></h3>
            </h2>
        </div>
        <br><br>
    </div>
    
    <script type="text/javascript">
        function perfectFunction() {
            var number = document.getElementById("firstname").value;
            
            if (number === "" || isNaN(number)) {
                document.getElementById("demo").innerHTML = "Please enter a valid number.";
                document.getElementById("demo").style.color = "red";
            } else {
                number = parseInt(number);

                // Check if the entered number is a perfect number
                if (isPerfectNumber(number)) {
                    document.getElementById("demo").innerHTML = "Perfect Number";
                    document.getElementById("demo").style.color = "green";
                } else {
                    document.getElementById("demo").innerHTML = "Not a Perfect Number";
                    document.getElementById("demo").style.color = "red";
                }
            }
        }

        function isPerfectNumber(num) {
            var sum = 1; // Start with 1 as every number is divisible by 1

            // Find divisors and add them to the sum
            for (var i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    sum += i;
                    if (i !== num / i) {
                        sum += num / i;
                    }
                }
            }

            // Check if the sum of divisors equals the original number
            return sum === num && num !== 1;
        }
    </script>
