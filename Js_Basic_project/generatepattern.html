<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triangle Pattern Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <div class="logo">
                <h2>JS_Project</h2>
            </div>
            <div class="side_logo">
                <h2>CO-Ordinator-<h4 style="margin-top: 27px; margin-left: 9px;">Prf.Ankit Verma Sir</h4></h2>
            </div>
        </div>
    </div>
    <div class="home">
        <a href="file:///C:/Users/RANJAN/Desktop/kiet%20html/Js_Basic_project/index.html">
          <div class="home_in">
            <h3 style="color: black;">Home</h3>
        </div>
        </a>
    </div>
    
    <div class="sum_main">
        <h2 style="color: greenyellow;">Enter Rows and Columns</h2>    
        <input type="text" id="numRows" placeholder="Number of Rows">
        <br><br>
        <input type="text" id="numCols" placeholder="Number of Columns">
        <br><br>
        
        <input type="submit" onclick="generateTrianglePattern()" style="background-color: yellowgreen; color: black;">
        <br><br>
        <div class="Answer">
            <h2 style="color: yellowgreen;">Pattern
                <div id="demo" style="color: orangered;"></div>
            </h2>
        </div>
        <br><br>
    </div>
    
    <script type="text/javascript">
        function generateTrianglePattern() {
            var numRows = parseInt(document.getElementById("numRows").value);
            var numCols = parseInt(document.getElementById("numCols").value);

            if (isNaN(numRows) || isNaN(numCols)) {
                document.getElementById("demo").innerHTML = "Please enter valid input for rows and columns.";
                document.getElementById("demo").style.color = "red";
            } else {
                // Generate the triangle pattern
                var pattern = "";
                for (var i = 1; i <= numRows; i++) {
                    for (var j = 1; j <= i && j <= numCols; j++) {
                        pattern += j + " ";
                    }
                    pattern += "<br>";
                }

                document.getElementById("demo").innerHTML = pattern;
                document.getElementById("demo").style.color = "green";
            }
        }
    </script>
</body>
</html>
