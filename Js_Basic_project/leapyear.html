<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <div class="logo">
                <h2>JS_Project</h2>
            </div>
            <div class="side_logo">
                <h2>CO-Ordinator-<h4 style="margin-top: 27px; margin-left: 9px;">Prf.Ankit Verma Sir</h4></h2>
            </div>
        </div>
    </div>
    <div class="home">
        <a href="file:///C:/Users/RANJAN/Desktop/kiet%20html/Js_Basic_project/index.html">
          <div class="home_in">
            <h3 style="color: black;">Home</h3>
        </div>
        </a>
    </div>
    
    <div class="sum_main">
        <h2 style="color: greenyellow;">Enter Year</h2>    
        <input type="text" id="firstname" value="">
        <br><br>
        
        <input type="submit" onclick="leapFunction()" style="background-color: yellowgreen; color: black;">
        <br><br>
        <div class="Answer">
            <h2 style="color: yellowgreen;">Answer
                <h3 id="demo" style="color: orangered;"></h3>
            </h2>
        </div>
        <br><br>
    </div>
    
    <script type="text/javascript">
        function leapFunction() {
            var year = document.getElementById("firstname").value;
            
            if (year === "" || isNaN(year)) {
                document.getElementById("demo").innerHTML = "Please enter a valid year.";
                document.getElementById("demo").style.color = "red";
            } else {
                year = parseInt(year);

                // Check if the entered year is a leap year or not
                if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                    document.getElementById("demo").innerHTML = "Leap Year";
                    document.getElementById("demo").style.color = "green";
                } else {
                    document.getElementById("demo").innerHTML = "Not a Leap Year";
                    document.getElementById("demo").style.color = "red";
                }
            }
        }
    </script>
</body>
</html>
