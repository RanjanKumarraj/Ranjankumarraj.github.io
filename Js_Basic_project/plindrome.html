</head>
<body>
    <div>
        <div class="header">
            <div class="logo">
                <h2>JS_Project</h2>

            <div class="side_logo">
                <h2>CO-Ordinator-<h4 style="margin-top: 27px; margin-left: 9px;">Prf.Ankit Verma Sir</h4></h2>
            </div>
        </div>
    </div>
    <div class="home">
        <a href="file:///C:/Users/RANJAN/Desktop/kiet%20html/Js_Basic_project/index.html">
          <div class="home_in">
            <h3 style="color: black;">Home</h3>
        </div>
        </a>
    </div>
    
    <div class="sum_main">
        <h2 style="color: greenyellow;">Enter Number</h2>    
        <input type="text" id="firstname" value="">
        <br><br>
        
        <input type="submit" onclick="palindromeFunction()" style="background-color: yellowgreen; color: black;">
        <br><br>
        <div class="Answer">
            <h2 style="color: yellowgreen;">Answer
                <h3 id="demo" style="color: orangered;"></h3>
            </h2>
        </div>
        <br><br>
    </div>
    
    <script type="text/javascript">
        function palindromeFunction() {
            var num = document.getElementById("firstname").value;
            
            if (num === "") {
                document.getElementById("demo").innerHTML = "Please enter a valid number.";
                document.getElementById("demo").style.color = "red";
            } else {
                const reversedNum = num.split("").reverse().join("");

                // Check if the entered number is a palindrome or not
                if (num === reversedNum) {
                    document.getElementById("demo").innerHTML = "Palindrome";
                    document.getElementById("demo").style.color = "green";
                } else {
                    document.getElementById("demo").innerHTML = "Not a Palindrome";
                    document.getElementById("demo").style.color = "red";
                }
            }
        }
    </script>
</body>
