<body>

        </div>
        </a>
    </div>
    
    <div class="sum_main">
        <h2 style="color: greenyellow;">Enter Number</h2>    
        <input type="text" id="firstname" value="5">
        <br>
        
        <br>
        <input type="submit" onclick="armstrongfunction()" style="background-color: yellowgreen; color: black;">
        <div class="Answer">
            <h2 style="color: yellowgreen;">Answer
                <h3 id="demo" style="color: orangered;"></h3>
            </h2>
        </div>
        <br><br>
    </div>
    
    <script type="text/javascript">
        function armstrongfunction() {
            var num = parseInt(document.getElementById("firstname").value);
            
            if (isNaN(num)) {
                document.getElementById("demo").innerHTML = "Please enter a valid number.";
                document.getElementById("demo").style.color = "red";
            } else {
                const numString = num.toString();
                const numDigits = numString.length;
                let sum = 0;

                for (let i = 0; i < numDigits; i++) {
                    const digit = parseInt(numString[i]);
                    sum += Math.pow(digit, numDigits);
                }

                // Check if the entered number is an Armstrong number or not
                if (sum === num) {
                    document.getElementById("demo").innerHTML = "Armstrong Number";
                    document.getElementById("demo").style.color = "green";
                } else {
                    document.getElementById("demo").innerHTML = "Not an Armstrong Number";
                    document.getElementById("demo").style.color = "red";
                }
            }
        }
    </script>
</body>
