<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Square Root Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <div class="logo">
                <h2>JS_Project</h2>
            </div>
            <div class="side_logo">
                <h2>CO-Ordinator-<h4 style="margin-top: 27px; margin-left: 9px;">Prf.Ankit Verma Sir</h4></h2>
            </div>
        </div>
    </div>
    <div class="home">
        <a href="file:///C:/Users/RANJAN/Desktop/kiet%20html/Js_Basic_project/index.html">
          <div class="home_in">
            <h3 style="color: black;">Home</h3>
        </div>
        </a>
    </div>
    
    <div class="sum_main">
        <h2 style="color: greenyellow;">Enter a Number</h2>    
        <input type="text" id="num" placeholder="Enter a number">
        <br><br>
        
        <input type="submit" onclick="calculateSquareRoot()" style="background-color: yellowgreen; color: black;">
        <br><br>
        <div class="Answer">
            <h2 style="color: yellowgreen;">Square Root
                <h3 id="demo" style="color: orangered;"></h3>
            </h2>
        </div>
        <br><br>
    </div>
    
    <script type="text/javascript">
        function calculateSquareRoot() {
            var num = parseFloat(document.getElementById("num").value);
            
            if (isNaN(num)) {
                document.getElementById("demo").innerHTML = "Please enter a valid number.";
                document.getElementById("demo").style.color = "red";
            } else {
                // Calculate the square root
                var squareRoot = Math.sqrt(num);
                
                document.getElementById("demo").innerHTML = "The square root is: " + squareRoot;
                document.getElementById("demo").style.color = "green";
            }
        }
    </script>
</body>
</html>
