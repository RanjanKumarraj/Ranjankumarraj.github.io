    <div class="sum_main">
        <h2 style="color: greenyellow;">Enter Number</h2>    
        <input type="text" id="firstname" value="">
        <br><br>
        
        <input type="submit" onclick="primefunction()" style="background-color: yellowgreen; color: black;">
        <br><br>
        <div class="Answer">
            <h2 style="color: yellowgreen;">Answer
                <h3 id="demo" style="color: orangered;"></h3>
            </h2>
        </div>
        <br><br>
    </div>
    
    <script type="text/javascript">
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
        
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
        
            return true;
        }

        function primefunction() {
            var num = parseInt(document.getElementById("firstname").value);
            
            if (isNaN(num)) {
                document.getElementById("demo").innerHTML = "Please enter a valid number.";
                document.getElementById("demo").style.color = "red";
            } else {
                // Check if the entered number is prime or not
                if (isPrime(num)) {
                    document.getElementById("demo").innerHTML = "Prime";
                    document.getElementById("demo").style.color = "green";
                } else {
                    document.getElementById("demo").innerHTML = "Not Prime";
                    document.getElementById("demo").style.color = "red";
                }
            }
        }
    </script>
